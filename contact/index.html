<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" href="../style.css">
  <script type="module" src="../global.js"></script>
</head>
<body>

  <h1>Contact Me</h1>

  <form action="mailto:k7shah@ucsd.edu" method="GET" enctype="text/plain">
    <label>
      Email:
      <input type="email" name="email" required>
    </label>
    <br><br>

    <label>
      Subject:
      <input name="subject" required>
    </label>
    <br><br>

    <label>
      Body:
      <textarea name="body" rows="5" cols="40" required></textarea>
    </label>
    <br><br>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
